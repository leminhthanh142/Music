<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/e01cfc4369.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Music Playlist</title>
</head>
<body>
<div class="player">
    <div class="bar" onclick="toggleMenu()">
        <div class="bar-1"></div>
        <div class="bar-2"></div>
        <div class="bar-3"></div>
    </div>
    <div class="container">
        <div class="now-playing">
            <p><span id="now-playing"></span></p>
        </div>

        <div class="image">
            <img src="images/mr.siro.jpeg"/>
        </div>

        <div class="fill-bar">
            <div class="fill">
                <div></div>
            </div>
        </div>

        <div class="time">
            <span id="min">00</span>:<span id="sec">00</span>
        </div>

        <div class="icons">
            <i class="fas fa-step-backward" id="backBtn"></i>
            <div class="play-pause" id="playPause">
                <i class="fas fa-play"></i>
            </div>
            <i class="fas fa-step-forward" id="nextBtn"></i>
        </div>
    </div>

    <div class="song-container">
        <div class="song">
            <p class="song-name">Bức tranh từ nước mắt</p>
            <audio class="audio" src="audios/Song1.mp3"></audio>
        </div>

        <div class="song">
            <p class="song-name">Cho em</p>
            <audio class="audio" src="audios/Song2.mp3"></audio>
        </div>

        <div class="song">
            <p class="song-name">Phải chi lúc trước anh </p>
            <audio class="audio" src="audios/Song3.mp3"></audio>
        </div>

        <div class="song">
            <p class="song-name">Vô hình trong tim em</p>
            <audio class="audio" src="audios/Song4.mp3"></audio>
        </div>
    </div>

    <div class="volume">
        <input max="100" min="1" type="range" value="100">
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
